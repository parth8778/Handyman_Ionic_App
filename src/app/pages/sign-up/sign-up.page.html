<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form class="form-container">
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label position="floating">First Name</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label position="floating">Email</ion-label>
      <ion-input></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label position="floating">City</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label position="floating">Conatct Number</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label position="floating">Password</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round">Continue</ion-button>

  </form>

  <div class="info-text-container">
    <h2 class="small">By signing up, you are agree to our <a>privacy & policy</a></h2>
  </div>

</ion-content>
